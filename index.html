<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> House Price Prediction </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
     <body>
        <div class="hero">
            <h1>Predict House Prices</h1>
            <form action="{{url_for('predict')}}" method="POST">

                <input type="text" name="a" placeholder="Age of house" required="required" />
                <input type="text" name="s" placeholder="Stores nearby" required="required" />
               
                <br>
                
                <button type="submit" class="btn" >Predict</button>
            </form>


            <br>
            <br>
          <div class=pred>  {{ prediction_text}} </div>
        </div>
     </body>
</html>
